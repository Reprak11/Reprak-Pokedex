<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprak Pokedex</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/assets/Pokeball_icon-icons.com_67448.ico">
</head>
<body class="w-full h-screen">
    <header class="h-36 md:h-32 flex bg-red-600 flex-col md:flex-row items-center justify-around md:justify-between">
        <img class="h-20 w-42 md:h-24 md:w-60 md:ml-8" src="./assets/3069d67a1f61a3ec9e35771bfd78a285.png" alt="Reprak-pokedex">
        <input class="rounded mb-2 w-60 h-8 md:mr-8" id="searchPoke" class="outline-none" type="text" placeholder=" Search a Pokemon">
    </header>
    <section id="topArrows" class="pt-6 w-100 flex justify-around mx-18">
        <i id="leftArrow" class="cursor-pointer text-red-600 text-4xl fas fa-arrow-circle-left"></i>
        <i id="rightArrow" class="cursor-pointer text-red-600 text-4xl fas fa-arrow-circle-right"></i>
    </section>
    <section id="pokeGroup" class="flex flex-col items-center py-2 lg:ml-4 lg:grid lg:grid-cols-5">
    </section>
    <section id="bottomArrows" class="pt-6 pb-8 w-100 flex justify-around mx-18">
        <i id="leftArrow2" class="cursor-pointer text-red-600 text-4xl fas fa-arrow-circle-left"></i>
        <i id="rightArrow2" class="cursor-pointer text-red-600 text-4xl fas fa-arrow-circle-right"></i>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/7b9f3017cb.js" crossorigin="anonymous"></script>
    <script type="module" src="./pokedex.js"></script>
</body>
</html>
