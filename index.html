<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprak Pokedex</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="h-30 flex bg-red-600 flex-col">
        <img src="./assets/3069d67a1f61a3ec9e35771bfd78a285.png" alt="Reprak-pokedex">
        <input class="outline-none" type="text">
    </header>
    <section id="topArrows" class="pt-6 w-100 flex justify-around mx-18">
        <i id="leftArrow" class="text-red-600 text-4xl fas fa-arrow-circle-left"></i>
        <i id="rightArrow" class="text-red-600 text-4xl fas fa-arrow-circle-right"></i>
    </section>
    <section id="pokeGroup" class="flex flex-col items-center py-2">
    </section>
    <section id="bottomArrows" class="pt-6 pb-8 w-100 flex justify-around mx-18">
        <i id="leftArrow" class="text-red-600 text-4xl fas fa-arrow-circle-left"></i>
        <i id="rightArrow" class="text-red-600 text-4xl fas fa-arrow-circle-right"></i>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/7b9f3017cb.js" crossorigin="anonymous"></script>
    <script src="./pokedex.js"></script>
</body>
</html>
